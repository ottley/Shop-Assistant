<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Goldman:wght@700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/blueprint-css@3.1.1/dist/blueprint.min.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet">
    <script type="text/javascript" src="productLookup.js"></script>
    <script type="text/javascript" src="clearButton.js"></script>
    <title>Dobbies Shop Assistant D.S.A</title>
  </head>
  <body>
    <div bp="grid">
      <div class="animate-flicker" bp="12" style="height:5px;width:auto;"></div>
      <div bp="12">
        <h1 id="rain"><script type="text/javascript" src="rainText.js"></script></h1>
      </div>
      <h2 bp="12" class="toolTitle">Barcodes</h2>
      <div class="animate-flicker" bp="12" style="height:5px;width:auto;"></div>
      <div bp="1" DISABLED-id="bar">
      </div>
      <div bp="10" id="bar">
        <input list="products" placeholder="Enter Products Here..." style="width:80%;" id="product" onkeyup="check()" autocomplete="off">
        <datalist id="products">
          <option value="Dobbies Multi-Purpose John Innes Reduced Peat Content, 60L">
        </datalist>
        <h4 id="selectedItemName">
        </h4>
        <p id="navCode" style="font-size: 50%;">
        </p>
        <img src="" id="selectedItemImage" height="" width="">
        <img src="" id="selectedItemImageQR" height="" width="">
        <br>
        <button onclick="productReset()"><h2 id="resetButton">RESET</h2></button>
      </div>
      <div bp="1" DISABLED-id="bar">
      </div>
      <div class="animate-flicker" bp="12" style="height:5px;width:auto;"></div>
      <h2 bp="12" id="toolTitle2">Phone Numbers</h2>
      <div class="animate-flicker" bp="12" style="height:5px;width:auto;"></div>
      <div bp="4" id="bar">
        <h3>
          Dobbies <br> Brighton
        </h3>
        <hr/>
        <h4>
          01273 607888
        </h4>
      </div>
      <div bp="4" id="bar">
        <h3>
          Pets <br> Corner
        </h3>
        <hr/>
        <h4>
          01273 602863
        </h4>
      </div>
      <div bp="4" id="bar">
        <h3>
          Customer <br> Services
        </h3>
        <hr/>
        <h4>
          0131 561 6406
        </h4>
      </div>
      <div class="animate-flicker" bp="12" style="height:5px;width:auto;"></div>
      <div bp="12">
        <h2 id="toolTitle3">
          Last updated 19th Jan 2021
        </h2>
      </div>
      <div class="animate-flicker" bp="12" style="height:5px;width:auto;"></div>
    </div>
  </body>
</html>
